version: '3'

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD} # Menetapkan password untuk root, kosong jika tidak ingin password
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes' # Mengizinkan password kosong untuk root jika DB_PASSWORD kosong
      MYSQL_DATABASE: ${DB_NAME} # Database yang ingin Anda buat, seperti "fulka_local"
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ['CMD-SHELL', 'mysqladmin ping -h localhost']
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 5s

  country-service:
    build:
      context: ./country-service
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_HOST: db
      DB_PORT: 3307
      JWT_SECRET: ${JWT_SECRET_KEY}
    ports:
      - '1323:1323'
    volumes:
      - ./country-service:/app

volumes:
  mysql_data:
